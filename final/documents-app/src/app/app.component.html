<header>
  <h1>WDD430</h1>
  <h1>Sergio's Final Project</h1>
  <div></div>
  
</header>

<h1>Your Documents</h1>

<button class="new" (click)="addDocument()">+ New </button>

<ul>
  <li *ngFor="let document of documents">
    <strong>{{ document.title }}</strong>
    <p>{{ document.content }}</p>
    <button class="edit" (click)="editDocument(document)">Edit</button>
    <button class="delete" (click)="deleteDocument(document._id)">Delete</button>

  </li>
</ul>
