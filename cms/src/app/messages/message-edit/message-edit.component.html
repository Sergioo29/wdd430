<div class="mb-3">
   <label for="subject">Subject:</label>
   <input type="text" id="subject" #subject class="form-control" />
 </div>
 
 <div class="mb-3">
   <label for="msgText">Message:</label>
   <textarea id="msgText" #msgText class="form-control"></textarea>
 </div>
 
 <button class="btn btn-primary" (click)="onSendMessage()">Send Message</button>
 <button class="btn btn-secondary" (click)="onClear()">Clear</button>
