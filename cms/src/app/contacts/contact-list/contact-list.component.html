<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>

    <ng-container *ngFor="let contact of contacts">
      <app-contact-item 
        [contact]="contact" 
        (click)="onSelected(contact)">
      </app-contact-item>
    </ng-container>

    <button class="btn btn-success">Create New Contact</button>
  </div>

  <div class="panel-body">
    <div *ngFor="let contact of contacts" class="media" (click)="onSelected(contact)">
      <div class="media-left">
        <img [src]="contact.imageUrl" class="media-object" alt="contact image" />
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{ contact.name }}</h4>
        <!-- <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p> -->
      </div>
    </div>
  </div>
</div>
