<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
    <a href="#" class="btn btn-primary">Create New Contact</a>
  </div>
  <div class="panel-body">
    <div *ngFor="let contact of contacts" class="media">
      <div class="media-left">
        <img [src]="contact.imageUrl" class="media-object" alt="contact image" />
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{ contact.name }}</h4>
        <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p>
      </div>
    </div>
  </div>
</div>
