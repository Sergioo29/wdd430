<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!-- Document Title Field -->
  <div class="form-group">
    <label for="name">Document Title</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      required
      #name="ngModel"
      [(ngModel)]="document.name"
    />
    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
      The Document Title is required.
    </div>
  </div>

  <!-- Document URL Field -->
  <div class="form-group">
    <label for="url">Document URL</label>
    <input
      type="text"
      id="url"
      name="url"
      class="form-control"
      required
      #url="ngModel"
      [(ngModel)]="document.url"
    />
    <div *ngIf="url.invalid && url.touched" class="alert alert-danger">
      The Document URL is required.
    </div>
  </div>

  <!-- Document Description Field -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="document.description"
      #description="ngModel"
    ></textarea>
  </div>

  <!-- Error Message for both required fields -->
  <div *ngIf="(name.invalid || url.invalid) && (name.touched || url.touched)" class="alert alert-danger">
    The Document Title and Document URL are required fields.
  </div>

  <!-- Save and Cancel Buttons -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
      Save
    </button>
    <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
