<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="h5">Documents</span>
    <a class="btn btn-success" [routerLink]="['/documents', 'new']">Add Document</a>
  </div>
  <div class="card-body">
    <div *ngFor="let document of documents">
      <a [routerLink]="['/documents', document.id]" class="text-decoration-none">
        <app-document-item [document]="document"></app-document-item>
      </a>
    </div>
  </div>
</div>
