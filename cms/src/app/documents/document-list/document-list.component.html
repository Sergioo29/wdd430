<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right" [routerLink]="['/documents', 'new']">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div *ngFor="let document of documents" class="datest" [routerLink]="['/documents', document.id]">
      <app-document-item [document]="document"></app-document-item>
    </div>
  </div>
</div>
