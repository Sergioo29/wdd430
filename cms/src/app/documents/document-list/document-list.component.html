<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Add Documents</span>
        <a class="btn btn-success pull-right">Add Document</a>
      </div>
    </div>
  
    <div class="panel-body">
      <div class="center-panel">
        <!-- Display a list of DocumentItem components -->
        <app-document-item *ngFor="let document of documents" [document]="document"></app-document-item>
      </div>
    </div>
  </div>
